<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>오늘은 무엇을 먹을까?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 25px;
        }

        .food {
            width: 700px;
            margin: auto;
            text-align: center;
        }

        .btn {
            background-color: cornflowerblue;
            margin: auto;
            display: block;
            margin-top: 25px;
            border-radius: 10px;
        }
        .btn-yellow{
            background-color: yellow;
        }
        .card {
            display: block;
            margin: auto;
        }

    </style>
    <script>

            $(document).ready(function () {
                prefCheck();
            });

        function prefCheck() {
            $.ajax({
                type: 'GET',
                url: '/pref',
                data: {},
                success: function (response) {
                    let name = response['foodName']
                    let img_url = response['foodImgUrl']

                    let temp_html = `<div class="card" style="width: 18rem;">
                                        <img src="${img_url}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <p class="card-text">당신에게 필요한 오늘의 음식은 바로 <span style="color:red; font-weight:blod" > ${name} </span> 입니다.<br>다시 테스트 하시려면 아래 새로고침 버튼을 눌러주세요.</p>
                                        </div>
                                    </div>`

                    $("#myFood").append(temp_html)

                }
            })
        }

        function prefCheck2() {
            $.ajax({
                type: "POST",
                url: "/pref2",
                data: {spicy_give: 'y'},
                success: function (response) {
                    alert(response['msg']);
                }
            })
        }

        function prefCheck3() {
            $.ajax({
                type: "POST",
                url: "/pref3",
                data: {spicy_give:'n'},
                success: function (response) {
                    alert(response['msg']);
                }
            })
        }
        function prefCheck4() {
            $.ajax({
                type: "POST",
                url: "/pref4",
                data: {soup_give: 'y'},
                success: function (response) {
                    alert(response['msg']);
                }
            })
        }

        function prefCheck5() {
            $.ajax({
                type: "POST",
                url: "/pref5",
                data: {soup_give:'n'},
                success: function (response) {
                    alert(response['msg']);
                }
            })
        }
        function refresh() {
            $.ajax({
                type: "POST",
                url: "/reset",
                data: {},
                success: function (response) {
                }
            })
        }

    </script>
</head>

<body>
<div class="food">
    오늘도 어떤 음식을 먹을지 정하기 힘들죠? 저희와 함께 무엇을 먹을지 정하러 갑시다~

    <div id=myFood class="card" style="width: 18rem;">
    </div>

    <button onclick="refresh()" class="btn btn-primary" type="submit"><a href="http://localhost:5000/">새로고침!</a></button>

</div>

</body>

</html>
